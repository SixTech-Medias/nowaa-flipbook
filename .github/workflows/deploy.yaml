on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install and Build ðŸ”§
        run: |
          bun i
          bun run build
      - name: Build Storybook ðŸ’ª
        run: bun run build-storybook
      - name: Deploy Storybook ðŸ”¥
        run: bun run deploy-storybook
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_SECRET_TOKEN }}
      - name: publish ðŸš€
        run: node publish.js
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
